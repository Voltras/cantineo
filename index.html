<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <title>Gestion Cantine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="mainPage">
        <h2>Liste des employés</h2>
        <label for="mealDate">Sélectionner une date :</label>
        <input type="date" id="mealDate" value="">
        <ul id="employeeList"></ul>
        <button class="btn" onclick="saveMeals()">Enregistrer repas</button>
        <button class="btn" onclick="showDebts()">Voir les dettes</button>
        <button class="btn" onclick="showAddEmployee()">Ajouter un employé</button>
    </div>
    
    <div class="container hidden" id="debtsPage">
        <h2>Dettes</h2>
        <ul id="debtList"></ul>
        <button class="btn" onclick="showMainPage()">Retour</button>
    </div>
    
    <div class="container hidden" id="addEmployeePage">
        <h2>Ajouter un employé</h2>
        <input type="text" id="employeeName" placeholder="Nom" required>
        <input type="text" id="employeeFirstName" placeholder="Prénom" required>
        <button class="btn" onclick="handleAddEmployee()">Ajouter</button>
        <button class="btn" onclick="showMainPage()">Retour</button>
    </div>
    
    <script>
        let employees = [];
        let mealRecords = {};

        function showMainPage() {
            document.getElementById('mainPage').classList.remove('hidden');
            document.getElementById('debtsPage').classList.add('hidden');
            document.getElementById('addEmployeePage').classList.add('hidden');
            displayEmployees();
        }

        function showDebts() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('debtsPage').classList.remove('hidden');
        }

        function showAddEmployee() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('addEmployeePage').classList.remove('hidden');
        }

        let db;
        async function initDB() {
            const SQL = await initSqlJs({ locateFile: cantineo => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${cantineo}` })
            db = new SQL.Database();

            db.run(`
                CREATE TABLE IF NOT EXISTS employes (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    nom TEXT NOT NULL,
                    prenom TEXT NOT NULL);
                CREATE TABLE IF NOT EXISTS paiement  (
                    id_paiement INTEGER PRIMARY KEY AUTOINCREMENT,
                    date_paiement DATE NOT NULL,
                    montant_paiement FLOAT);
                CREATE TABLE IF NOT EXISTS repas (
                    id_repas INTEGER PRIMARY KEY AUTOINCREMENT,
                    employe_id INTEGER NOT NULL,
                    date DATE NOT NULL,
                    id_paiement INTEGER NOT NULL,
                    FOREIGN KEY(employe_id) REFERENCES employes(id),
                    FOREIGN KEY(id_paiement) REFERENCES paiement(id_paiement));
            `);
            console.log("Base de données initialisée !");
            console.log("Caca boudin")
        }

        initDB();

        async function saveDB() {
            localStorage.setItem("database", db.export().buffer);
            console.log("Base de données sauvegardée !");
        }

        async function loadDB() {
            let savedDB = localStorage.getItem("database");
            if (savedDB) {
                const SQL = await initSqlJs({ locateFile: cantineo => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${cantineo}` });
                db = new SQL.Database(new Uint8Array(savedDB));
                console.log("Base de données récupérée !")
            }
        }

        loadDB();

        function handleAddEmployee(){
            let nom = document.getElementById("employeeName").value.trim();
            let prenom = document.getElementById("employeeFirstName").value.trim();

            if (!nom || !prenom){
                alert("Le nom et le prenom sont requis !")
                return;
            }
            
            addEmployee(nom, prenom);
        }

        function addEmployee(nom, prenom) {
            const stmt = db.prepare("INSERT INTO employes(nom, prenom) VALUES (?, ?)");
            stmt.run([nom, prenom]);
            stmt.free();
            console.log(`Employé ${nom} ${prenom} ajouté`);
            saveDB(); // TODO retirer le comm pour la version prod
            showMainPage();
        }

        function getEmployees() {
            let result = db.exec("SELECT * FROM employes");
            console.log(result);
            return result.length ? result[0].values : [];
        }

        function displayEmployees() {
            let employeeList = document.getElementById("employeeList");
            employeeList.innterHTML = "";

            let employees = getEmployees();

            employees.forEach(emp => {
                let li = document.createElement("li");
                li.textContent = `${emp[2]} ${emp[1]}`;
                employeeList.appendChild(li);
            });
        }
        

    </script>
</body>
</html>
